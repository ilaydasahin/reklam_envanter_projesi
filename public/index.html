<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <!--Sekmede gözüken küçük ikon (favicon).-->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
   <!--Mobil uyumluluğu sağlar.-->  
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#cad61d" />
    <meta
      name="description"
      content="react ile oluşturulmuş web sitesi"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
   <!--iOS cihazlarda uygulama olarak eklenirse gösterilecek ikon.--> 
    <!--
      manifest.json, web uygulamanızın bir kullanıcının mobil cihazına veya masaüstüne yüklendiğinde kullanılan meta verileri sağlar.
      Daha fazla bilgi için: https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
     Progressive Web App (PWA) için uygulama bilgilerini içerir.


    -->
    <title>ADZİE App</title>
  </head>
  <body>
       <!--
    Tarayıcıda JavaScript kapalıysa bu mesaj gösterilir.
    -->
    <noscript>JavaScript'i etkinleştirmeniz gerekiyor.</noscript>
    <div id="root"></div>
    <!--React uygulamasının render edileceği alan-->
 
  </body>
</html>
